<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tìm Kiếm Sản Phẩm</h1>
    <div>
        <label for="từ khóa tìm kiếm">Từ khóa tìm kiếm:</label>
    <br/>
    <input id="từ khóa tìm kiếm" type="từ khóa tim kiếm" name="từ khóa tìm kiếm" >
    </div>
    <br/>
    <div>
        <label for="loại sản phẩm">Loại sản phẩm</label>
        <br/>
        <input id="loại sản phẩm" type="loại sản phẩm" name="loại sản phẩm">
    </div>
    <br/>
    <div>
        <label for="điện tử">Điện tử:</label>
        <br/>
        <select name="" id="">
            <option value="điện tử">Điện tử</option>
        </select>
    </div>
    <br/>
    <div>
        <input type="button" value="Tìm kiếm">
    </div>
</body>
</html>
